<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobre Livros</title>
</head>
<body>
    <header>
        <div class="cabeca"> 
        <nav>
            <ul>
                <li><a href="index.html">Principal</a></li>
            </ul>
            <ul>
                <li><a href="livros.html">Cadastro</a></li>
            </ul>
        </nav>
        </div>
    </header>

    <h1>Cadastro de Produtos</h1>
    <form id="productForm">
        <label for="productName">Nome do Produto:</label>
        <input type="text" id="productName" required>

        <label for="productPrice">Preço do Produto:</label>
        <input type="number" id="productPrice" required>

        <button type="button" onclick="addProduct()">Adicionar Produto</button>
        </form>
        <h2>Produtos cadastrados:</h2>
        <table>
            <thead>
                <tr>
                    <th>Nome do Produto</th>
                    <th>Preço do Produto</th>
                </tr>
            </thead>
            <tbody id="ProductList"></tbody>
        </table>

        <script>
            function addProduct(){
                const productName = document.getElementById("productName").value;
                const productPrice = document.getElementById("productPrice").value;

                if (productName && productPrice) {
                    const ProductList = document.getElementById("ProductList");
                    const newRow = ProductList.insertRow();

                    const cell1 = newRow.insertCell(0);
                    cell1.innerHTML = productName;

                    const cell2 = newRow.insertCell(1);
                    cell2.innerHTML = `R$ ${parseFloat(productPrice).toFixed(2)}`;

                    document.getElementById("productName").value = "";
                    document.getElementById("productPrice").value = "";
                }
            }
        </script>
</body>
</html>
